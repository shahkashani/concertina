<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Lyrics</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.3;
      }
      .cover {
        max-width: 100%;
      }
      .page {
        padding: 20px;
      }
      h1,
      h2 {
        margin: 0;
        padding: 0;
      }
      .lyrics {
        margin: 20px 0;
        white-space: pre-line;
      }
      .no-lyrics {
        margin: 20px 0;
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    {% block content %}
  </body>
</html>
